<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>5 Kata | A Wordle Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">5 Kata</h1>
        <hr>
        <div id="wordle"></div>
            <br>
            <div class="keyboard">
                <div class="keyboard-row">
                    <button id="q" data-key="q" class="key">Q</button>
                    <button id="w" data-key="w" class="key">W</button>
                    <button id="e" data-key="e" class="key">E</button>
                    <button id="r" data-key="r" class="key">R</button>
                    <button id="t" data-key="t" class="key">T</button>
                    <button id="y" data-key="y" class="key">Y</button>
                    <button id="u" data-key="u" class="key">U</button>
                    <button id="i" data-key="i" class="key">I</button>
                    <button id="o" data-key="o" class="key">O</button>
                    <button id="p" data-key="p" class="key">P</button>
                </div>
                <div class="keyboard-row">
                    <button id="a" data-key="a" class="key">A</button>
                    <button id="s" data-key="s" class="key">S</button>
                    <button id="d" data-key="d" class="key">D</button>
                    <button id="f" data-key="f" class="key">F</button>
                    <button id="g" data-key="g" class="key">G</button>
                    <button id="h" data-key="h" class="key">H</button>
                    <button id="j" data-key="j" class="key">J</button>
                    <button id="k" data-key="k" class="key">K</button>
                    <button id="l" data-key="l" class="key">L</button>
                </div>
                <div class="keyboard-row">
                    <button data-enter class="enterKey">Enter</button>
                    <button id="z" data-key="z" class="key">Z</button>
                    <button id="x" data-key="x" class="key">X</button>
                    <button id="c" data-key="c" class="key">C</button>
                    <button id="v" data-key="v" class="key">V</button>
                    <button id="b" data-key="b" class="key">B</button>
                    <button id="n" data-key="n" class="key">N</button>
                    <button id="m" data-key="m" class="key">M</button>
                    <button data-backspace class="enterKey">âŒ«</button>
                </div>
            </div>
            <script src="idwordle.js" type="module"></script>
    </body>
</html>
